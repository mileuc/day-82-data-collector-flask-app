<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Collecting Heights</title>
        <link rel="stylesheet" href="../static/css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Collecting Heights</h1>
            {% if invalid_email: %}
            <h3>sorry! this email address has been entered already.</h3>
            {% else: %}
            <h3>please enter your email and height to get population statistics on height</h3>
            {% endif %}
            <form action="{{url_for('success')}}" method="POST">
                <input class="email" title="Your email will be safe with us." placeholder="Enter your email address." type="email" name="email_name" required><br>
                <input class="height" title="Your data will be safe with us." placeholder="Enter your height in cm." type="number" min="50" max="300" name="height_cm" required><br>
                <button type="submit"> Submit </button>
            </form>
<!--            <div class="message">-->
<!--                {{text | safe}}-->
<!--            </div>-->
        </div>
    </body>
</html>
